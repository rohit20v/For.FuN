<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wordscramble.css" crossorigin>
    <script src="wordscramble.js"></script>


    <style>
        body {
            background-image: url("/resources/background/funky_keyboard_bg.gif");
            background-size: cover;
            background-position: center;
        }
    </style>
    <title>Word Scramble</title>
</head>
<body>
<div class="container-fluid">
    <div style="display: grid; place-items: center; min-height: 100vh;">
        <div class="container d-flex justify-content-center shadow border-3 rounded-4 border-0 animate"
             style="height: 50%; min-width: 42%; width: 50%; backdrop-filter: blur(12px) contrast(111%) brightness(105%)">
            <div class="col">
                <div class="row">
                    <div class="mt-5 mb-5 p-3 text-center">
                        <h1 id="scrambledWord"
                            style=" font-family: 'Quicksand', sans-serif; font-optical-sizing: auto; font-style: normal">

                        </h1>
                    </div>
                    <div id="input_div">
                        <div class="text-center p-2">
                            <input type="text" class="rounded p-2 border-0 shadow text-center" id="word"
                                   style="display: inline; width: auto" placeholder="Example input">
                        </div>
                        <div class="mt-5 mb-4 text-center btn-group-sm" id="btn-group">
                            <button id="scramble" type="button" onclick='getScramble()'
                                    class="btn btn-warning w-25 btn-lg p-2 rounded-start-4 fw-medium shadow">
                                Skip
                            </button>
                            <button id="check" type="button" onclick='checkScramble()'
                                    class=" btn btn-info p-2 w-25 btn-lg rounded-end-4 fw-medium shadow">
                                GO!
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
