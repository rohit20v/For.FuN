<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="blackjack.css">
    <script src="black_jack.js"></script>
    <title>Black Jack</title>
</head>
<body style="background-color: #e5e6e7">

<div style="text-align: center">
    <h1 class="p-4 fw-normal"
        style="color: #ea868f; text-shadow: 2px 2px 3px red; font-size: 50px;  font-family: 'Lucida Console', 'Courier New', monospace;">
        Black jack </h1>
    <hr class="border border-danger-subtle border-5 opacity-75" style="width: 50%; margin: auto; border-radius: 50%">
    <div class="text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div id="in-game" class="p-3">
                        <h1 class="display-5 text-danger fw-medium mb-5" id="current_card">Card: </h1>
                        <h1 class="display-5 text-danger fw-medium" id="total_card">Sum: </h1>
                        <div class="col">
                            <button onclick="draw()" id="draw"
                                    class="glowbtn btn-dark border-danger border-3 mt-5 mb-5 me-2 rounded-4 p-3"
                                    style="font-size: xx-large">
                                Draw
                            </button>
                            <button onclick="stop()" id="stop"
                                    class="glowbtn btn-dark border-danger border-3 mt-5 mb-5 ms-2 rounded-4 p-3"
                                    style="font-size: xx-large">
                                Leave
                            </button>
                        </div>

                        <div id="alert" class="shadow-lg " style="width: 50%; margin: auto;"></div>
                        <div class="d-flex justify-content-center">
                            <button onclick="refresh()"
                                    class="glowbtn btn-dark border-danger border-3 mt-3 mb-1 ms-2 rounded-4 p-2"
                                    style="font-size: large">
                                Play again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
