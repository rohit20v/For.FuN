<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For.FuN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script> src = "index.js" </script>
    <style>
        body {
            background-image: url("resources/background/blue_orange_bg.gif");
            background-repeat: repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="p-lg-5">
        <div class="text-center">
            <h1 style="font-family: 'Rubik', sans-serif; font-optical-sizing: auto; font-style: normal; text-shadow: 1px 2px 2px black; color: white; font-size: 69px"
                class="p-2 mb-5 mt-3"
                id="heading">
                For.FuN
            </h1>
        </div>
        <div class="p-2 mt-3 shadow-lg  d-flex align-items-center justify-content-center rounded-5"
             style="height: 420px; backdrop-filter: blur(42px) contrast(69%) brightness(111%); ">
<!--             BLACKJACK-->
            <div class="card m-auto" style="width: 18rem;" id="blackjack_div">
                <img class="card-img-top" src="resources/black_jack.png"
                     style="max-width: fit-content; height: 150px; display: block; margin: auto;" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Blackjack</h5>
                    <p class="card-text">A basic blackjack simulator written in Vanilla JS.</p>
                    <a href="src/blackjack/blackjack.html" class="btn btn-danger" style="min-width: 100px">Play!</a>
                </div>
            </div>
<!--            WORD SCRAMBLE-->
            <div class="card m-auto" style="width: 18rem;" id="wordscramble_div">
                <img class="card-img-top" src="resources/wordscramble.png"
                     style="max-width: fit-content; height: 122px; display: block; margin: auto;" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Word Scramble</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="src/word_scramble/wordscramble.html" class="btn btn-warning" style="min-width: 100px">Play!</a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
